name: deploy-mkdocs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 建 Docker 映像（用你 mkdocs/Dockerfile；含所有外掛）
      - name: Build image
        run: docker build -t mkdocs-site ./mkdocs

      # 在容器內建置靜態網站到 mkdocs/site
      - name: MkDocs build
        run: |
          docker run --rm -v "$PWD/mkdocs":/docs mkdocs-site build --clean

      # 上傳 artifact 給 Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mkdocs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4